<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="igfavicon.png">
</head>

<body>
    <section class="login-container">
        <div class="login-form">

            <img class="ig" src="instagram.png" alt="Instagram Logo">

            <form>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button type="submit">Log in</button>
            </form>

            <div class="divider">
                <hr>
                OR
                <hr>
            </div>

            <div class="fb-container">
                <img src="fb.png" class="fb" alt="Facebook Logo">
                <a href="#" class="fb-login">Log in with Facebook</a>
            </div>

            <a href="#" class="forgot-password">Forgot password?</a>

        </div>
    </section>

    <section class="signup-section">
        Don't have an account?
        <a class="signup" href="https://www.instagram.com/accounts/emailsignup/?hl=en">
            Sign up</a>
    </section>

    <section class="get-the-app">
        <p>Get the app.</p>
        <div class="stores">
            <a href="#"><img src="playstore.png" alt="Play Store"></a>
            <a href="#"><img src="microsoftstore.png" alt="Microsoft Store"></a>
        </div>
    </section>

    <footer>
        <p>Made with ðŸ§¡ by Student at &nbsp;<img src="codingal.png" alt="Codingal Logo"> Codingal</p>
        <p>For educational purpose only</p>
    </footer>

</body>

</html>
